<div class="container-fluid col-md-6 border mt-3">
  <h5>{{msg}}</h5>
    <h3 class="text-center mt-3">Login</h3>
    <form class=" mt-2" #newLoginForm="ngForm" (ngSubmit)="onSubmit(newLoginForm)" >
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Email address</label>
          <input type="email" id="form2Example1" class="form-control" [(ngModel)]= "user.email" placeholder="Enter Email"  name="email" #firstName="ngModel" />
          
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input type="password" id="form2Example2" class="form-control" [(ngModel)]= "user.password" placeholder="Enter Password"  name="password" #firstName="ngModel" />

        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
      
          <div class="col">
            <!-- Simple link -->
            <a routerLink="/forgotPassword">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mb-4 col-md-5">Sign in</button>
          </div>
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="/register">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
