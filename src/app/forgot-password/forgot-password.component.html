
<div class="container-fluid col-md-6 border mt-3">
      <h3 class="text-center mt-3">Forgot Password</h3>
      <span style="margin-left:30% ;font-size:medium;">OOPS!!! you have forgot password..</span><br>
      <span style="margin-left:30% ;font-size:medium;">Enter your email to change password</span><br>
      
      <form class=" mt-2" #newForm="ngForm" (ngSubmit)="onSubmit(newForm)" >
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" id="form2Example1" class="form-control" [(ngModel)]= "user.email" placeholder="Enter Email"  name="email" #firstName="ngModel" />
          
          </div>
          <button type="submit">Reset password</button>
      </form>
</div>
<div class="container-fluid col-md-6 border mt-3" [hidden]="isResetForm">
    <h3>Hi {{users.first_name}}</h3>
    <h6>Enter new password</h6>
    <form #newPasswordForm="ngForm" (ngSubmit)="onReset(newPasswordForm)" >
        <input type="password" id="Password" class="form-control" placeholder="Password" [(ngModel)]= "user.password" name="password" #firstName="ngModel">
        <button type="submit" class="btn btn-primary mt-2">Reset Password </button>
    </form>
</div>
